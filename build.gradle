apply plugin: 'java'
sourceCompatibility = 11
version = '0.1.0' 

repositories {
    mavenCentral()
}

task makeFile() {
    def path = 'build/files'
    def outputDir = new File(path)
    outputs.dir(outputDir)
    def outputFile = null
    doFirst {
        outputFile = new File(outputDir, 'testFile.txt')
        outputFile.setWritable(true)
        delete outputDir
        mkdir outputDir
        if (outputFile.exists()) {
            outputFile.delete()
        }
        project.exec {
            commandLine('chmod',  'a+rwx', path)
        }
    }
    doLast {
        outputFile.text = "Varivo sa kupusom <<<< EOF"
    }
}